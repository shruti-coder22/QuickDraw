<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <div id="myModal" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title text-info bg-gradient-danger">Sketches</h4>
          <button class="close" type="button" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <img src="sketches.jpg">
        </div>
      </div>
    </div>
    <h1>Quick Animal Draw 
      <button class="btn btn-info" data-toggle="modal" data-target="#myModal" id="show_sketches">Show Sketches</button>
    </h1>

    <p id="score">Score : </p> <p> Time: <span id="timer"></span></p>
    <p>You must draw a <span id="objective"></span></p>
    <button class="btn btn-danger btn-lg" onclick="clearCanvas()">Clear Canvas</button>
    <p> Is it a . . . <span id="guess" class="text-success"></span></p>
  </center>
<script src="main.js"></script>
</body>
